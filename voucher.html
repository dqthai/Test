<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Valentine Voucher ðŸ’–</title>

  <style>
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.3);
        opacity: 0;
      }
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1157575117559613506/1158665572815493166/IMG_20230217_225114.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #3d2430;
    }

    /* Overlay with blur + dark tint for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 246 248 / 0.85);
      backdrop-filter: blur(8px);
      z-index: 0;
    }

    .voucher {
      position: relative;
      z-index: 1;
      background: rgba(255 255 255 / 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(214,51,108,0.15);
      max-width: 500px;
      margin: auto;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      left: 0; right: 0;
    }

    h1 {
      color: #d6336c;
      margin-top: 0;
      font-size: 32px;
    }

    ul {
      text-align: left;
      margin: 20px 0 20px 0;
      padding-left: 20px;
      font-size: 18px;
    }

    ul li {
      margin-bottom: 10px;
    }

    .redeem-note {
      margin-top: 25px;
      font-size: 16px;
      color: #6b6b6b;
      font-style: italic;
    }

    .heart {
      display: inline-block;
      margin-left: 6px;
      transform: scale(1.2);
      color: #d6336c;
    }

    /* Floating hearts container */
    .floating-hearts {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: visible;
      z-index: 2;
    }

    .floating-hearts span {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      color: #d6336c;
      animation-name: floatUp;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      opacity: 0;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="voucher" role="main" aria-label="Valentine Voucher">
    <h1>Valentine Voucher <span class="heart" aria-hidden="true">ðŸ’–</span></h1>
    <p>This voucher entitles you to:</p>
    <ul>
      <li>Good food, laughs, and good vibes</li>
      <li>Unlimited spoiling</li>
      <li>Massages</li>
    </ul>
    <p class="redeem-note">Redeemable only by the prettiest Patootie</p>
  </div>

  <div class="floating-hearts" aria-hidden="true"></div>

  <script>
    const heartsContainer = document.querySelector('.floating-hearts');

    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = 'ðŸ’–';

      // Random horizontal start position across the viewport width
      heart.style.left = Math.random() * 100 + 'vw';

      // Random animation duration (2 to 4 seconds)
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';

      // Random delay so hearts don't float in sync
      heart.style.animationDelay = (Math.random() * 4) + 's';

      heartsContainer.appendChild(heart);

      // Remove heart after animation completes (4s max)
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Create a new heart every 500ms
    setInterval(createHeart, 500);
  </script>
</body>
</html>
