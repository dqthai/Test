<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Valentine Voucher üíñ</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.3); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: url('us.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #3d2430;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255 246 248 / 0.3); /* lighter overlay */
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .voucher {
      position: relative;
      z-index: 1;
      background: rgba(255 255 255 / 0.6); /* more transparent */
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(214,51,108,0.15);
      max-width: 500px;
      margin: auto;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      left: 0; right: 0;
      color: #3d2430;
    }

    .voucher-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #d6336c;
      text-shadow: 1px 1px 6px rgba(214,51,108,0.4);
      position: relative;
    }

    .line-item {
      display: block;
      font-size: 22px;
      margin: 12px 0;
      color: #ff4d88; /* pink text for emphasis */
    }

    .redeem-note {
      margin-top: 25px;
      font-size: 16px;
      color: #6b6b6b;
      font-style: italic;
      text-align: center;
    }

    .small-note {
      font-size: 14px;
      color: #6b6b6b;
      margin-top: 8px;
      font-style: italic;
    }

    .love-note {
      font-family: 'Great Vibes', cursive;
      color: #d6336c;
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
    }

    .floating-hearts {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: visible;
      z-index: 2;
    }

    .floating-hearts span {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      color: #d6336c;
      animation-name: floatUp;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      opacity: 0;
      user-select: none;
    }

    /* Hearts around the title */
    .title-heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d88;
      animation: floatUp 4s ease-out infinite;
      opacity: 0;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="voucher" role="main" aria-label="Valentine Voucher">
    <div class="voucher-title" id="voucherTitle">Date Voucher</div>

    <p><em>Because you make every day brighter and my heart happier.</em></p>

    <div>
      <span class="line-item">üçΩÔ∏è Good food</span>
      <span class="line-item">üòÇ‚ú® Laughs and good vibes</span>
      <span class="line-item">üéÅ Unlimited spoiling</span>
      <span class="line-item">üíÜ‚Äç‚ôÄÔ∏è Massages</span>
    </div>

    <p class="redeem-note">Redeemable only by the prettiest Patootie</p>
    <p class="redeem-note" style="margin-top: 6px; font-weight: 600; color: #d6336c;">
      Valid only on February 14
    </p>
    <p class="small-note">No expiration. No refunds.</p>

    <p class="love-note">I love you more ‚ù§Ô∏è</p>
  </div>

  <div class="floating-hearts" aria-hidden="true"></div>

  <script>
    // floating hearts in the background
    const heartsContainer = document.querySelector('.floating-hearts');
    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';
      heart.style.animationDelay = (Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Hearts around the "Date Voucher" title
    const title = document.getElementById('voucherTitle');
    const titleHearts = [];
    function createTitleHeart() {
      const h = document.createElement('span');
      h.textContent = 'üíñ';
      h.className = 'title-heart';
      // random position around the title
      const rect = title.getBoundingClientRect();
      h.style.left = rect.left + Math.random() * rect.width - 12 + 'px';
      h.style.top = rect.top + Math.random() * rect.height - 12 + 'px';
      h.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
    setInterval(createTitleHeart, 400);
  </script>
</body>
</html>
