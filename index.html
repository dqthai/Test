<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Be My Valentine?</title>

  <style>
    :root{
      --bg:#fff6f8;
      --accent:#d6336c;
      --accent-2:#ff7aa2;
      --muted:#6b6b6b;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body{
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 10% 10%, #fff0f2 0%, var(--bg) 35%);
      color:var(--muted);
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .card{
      text-align:center;
      padding:36px 40px;
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(214,51,108,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,250,252,0.9));
      min-width:320px;
      max-width:520px;
    }

    h1{
      margin:0 0 22px 0;
      font-size:28px;
      color:#3d2430;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-top:8px;
    }

    button{
      padding:12px 20px;
      border-radius:10px;
      border:0;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 160ms ease;
    }

    #yesBtn{
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-2) 100%);
      color:white;
    }

    /* starts aligned */
    #noBtn{
      background: white;
      color:var(--accent);
      border:2px solid rgba(214,51,108,0.12);
      position: relative;
      min-width:120px;
    }

    .hint{
      font-size:13px;
      color:#8b6b75;
      margin-top:12px;
    }

    .heart{
      display:inline-block;
      margin-left:8px;
      transition: transform 250ms ease;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Would you be my valentine? <span class="heart">ðŸ’–</span></h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">
      Click Yes to accept â€” No is feeling very athletic ðŸ˜‰
    </div>
  </div>

  <script>
    (function(){
      const yesBtn = document.getElementById('yesBtn');
      const noBtn  = document.getElementById('noBtn');

      let floating = false;

      function viewportSize(){
        const vv = window.visualViewport;
        return {
          w: vv ? vv.width  : window.innerWidth,
          h: vv ? vv.height : window.innerHeight,
          x: vv ? vv.offsetLeft : 0,
          y: vv ? vv.offsetTop  : 0
        };
      }

      function makeFloating(){
        if (floating) return;

        const r = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = r.left + 'px';
        noBtn.style.top  = r.top  + 'px';
        noBtn.style.zIndex = 999;

        floating = true;
      }

      function randomPosition(){
        const { w, h, x, y } = viewportSize();
        const bw = noBtn.offsetWidth;
        const bh = noBtn.offsetHeight;
        const pad = 12;

        const nx = x + pad + Math.random() * (w - bw - pad * 2);
        const ny = y + pad + Math.random() * (h - bh - pad * 2);

        noBtn.style.left = nx + 'px';
        noBtn.style.top  = ny + 'px';
      }

      function checkProximity(px, py){
        const r = noBtn.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top  + r.height / 2;

        if (Math.hypot(px - cx, py - cy) < 150){
          makeFloating();
          randomPosition();
        }
      }

      yesBtn.addEventListener('click', () => {
        yesBtn.disabled = true;
        yesBtn.innerText = "Yay! â¤ï¸";
        document.querySelector('.heart').style.transform = 'scale(1.3)';
        setTimeout(() => {
          window.location.href = "voucher.html";
        }, 900);
      });

      window.addEventListener('mousemove', e => {
        checkProximity(e.clientX, e.clientY);
      });

      window.addEventListener('touchmove', e => {
        if (e.touches[0]) {
          checkProximity(e.touches[0].clientX, e.touches[0].clientY);
        }
      }, { passive: true });

      window.visualViewport?.addEventListener('resize', () => {
        if (floating) randomPosition();
      });

    })();
  </script>
</body>
</html>
